<!doctype html>
<html>
  <head>
    <title>Review Mode | Voice Gen</title>
    <link rel="stylesheet" href="/static/gen.css" />
    <link rel="stylesheet" href="/static/review_style.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <div class="review-container">
      <a href="/" class="back-link">← Back to Studio</a>

      <header>
        <h1 id="pageTitle">Select a Chapter to Review</h1>
        <select id="reviewSelect">
          <option value="">Choose a Chapter...</option>
        </select>
      </header>

      <div id="contentArea" style="display: none">
        <div class="sticky-audio">
          <audio id="fullPlayer" controls style="width: 100%"></audio>
          <p id="audioWarning">
            ⚠️ Full audio not yet concatenated for this chapter.
          </p>
        </div>

        <div class="summary-box" id="summaryBox"></div>

        <div class="manuscript-view" id="manuscript"></div>
      </div>
    </div>

    <script src="/static/review_script.js"></script>
  </body>
</html>

services:

  gotr:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gotr
    restart: unless-stopped
    expose:
      - "7371"
    volumes:
      - ./audio/generated:/app/audio/generated
      - ./static/chapters:/app/static/chapters
    environment:
      - DEV=false
      - GENERATION_ENABLED=false
    networks:
      - nginx-proxy-network

networks:
  nginx-proxy-network:
    external: true
